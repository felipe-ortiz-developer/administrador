<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Formulario de creaci√≥n</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mt-3">
                    <form action="">
                        <div class="mb-3">
                            <label class="form-label" for="nombre">Nombre</label>
                            <input [(ngModel)]="txtNombre" class="form-control" type="text" name="nombre" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="apellido">Apellido</label>
                            <input [(ngModel)]="txtApellido" class="form-control" type="text" name="apellido"
                                id="apellido">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="cargo">Cargo</label>
                            <input [(ngModel)]="txtCargo" class="form-control" type="text" name="cargo" id="cargo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="salario">Salario</label>
                            <input [(ngModel)]="txtSalario" class="form-control" type="text" name="salario"
                                id="salario">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input type="submit" value="Crear" class="btn btn-success" (click)="agregarEmpleado()">
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
