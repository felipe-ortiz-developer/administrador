<div class="container">
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-end">
        <button (click)="crearEmpleado()" type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
            +
        </button>
    </div>

    <app-agregar-empleado
        [empleadoEdit]="empleadoEdit"
        (eventoEditarEmpleado)="modificarEmpleado($event)"
        [nEmpleados]="empleados.length"
        (eventoAgregarEmpleado)="agregarEmpleado($event)">
    </app-agregar-empleado>

    <app-lista-empleados 
        (eventoEditarEmpleado)="editarEmpleado($event)"
        [empleados]="empleados">
    </app-lista-empleados>
</div>
