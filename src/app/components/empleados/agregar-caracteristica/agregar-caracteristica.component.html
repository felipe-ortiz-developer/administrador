<div class="row g-3">
    <div class="col-auto">
        <input placeholder="Agrega caracteristica" class="form-control m-2" type="text" [(ngModel)]="caracteristica">
    </div>
    <div class="col-auto">
        <button placement="top" ngbTooltip="Agregar" [disabled]="!caracteristica" class="btn btn-primary mt-2" (click)="agregarCaracteristica()">
            <fa-icon [icon]="faPlus"></fa-icon>
        </button>
    </div>
</div>
