<div class="container">
    <div class="card form-signin">
        <div class="card-body text-center">
            <form #f="ngForm" (ngSubmit)="login(f)">
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="email" name="usuario" id="floatingUsuario" ngModel #usuario="ngModel" placeholder="Usuario" class="form-control" required email>
                            <div [hidden]="usuario.valid || usuario.pristine"
                                class="alert alert-danger">
                                Ingrese un email valido
                            </div>
                            <label for="floatingUsuario">Email</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="password" name="contrasena" id="floatingContrasena" ngModel #contrasena="ngModel" placeholder="Contrase침a" class="form-control" required>
                            <div [hidden]="contrasena.valid || contrasena.pristine"
                                class="alert alert-danger">
                                Ingrese su contrase침a
                            </div>
                            <label for="floatingContrasena">Contrase침a</label>
                        </div>

                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button [disabled]="!f.valid" class="btn btn-primary">
                            Iniciar sessi칩n
                        </button>
                    </div>
                </div>
                <div class="row">
                  <div class="col">
                    <a class="nav-link" routerLink="/crear-usuario" routerLinkActive="active">Crear usuario</a>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
